{% extends 'gsportal/layout.html' %}

{% block body %}
<div class="container" style="margin-top:80px">

<h5 class="text-primary">Update My Settings:</h5><hr>
<form method="post" novalidate>
  {% csrf_token %}
  <table  class="table table-sm table-hover table-responsive-md">
    <tr class="d-flex" style="border-bottom:1px solid #e6e6e6">
      <td style="border:none"><label for="id_mobile_number">Mobile number:</label> <input type="text" name="mobile_number" maxlength="14" required="" id="id_mobile_number"></td>
      <td style="border:none; position: relative"><button style="position:absolute; bottom: 4px;" type="submit"  name="submit" value="update_mobile_number">Submit</button></td>
    </tr>

    <tr class="d-flex" style="border-bottom:1px solid #e6e6e6">
      <td style="border:none"><label for="id_email">Email address:</label> <input type="text" name="email_address" maxlength="30" required="" id="id_email"></td>
      <td style="border:none; position: relative"><button style="position:absolute; bottom: 4px;"  type="submit"  name="submit" value="update_email_address">Submit</button></td>
    </tr>


    <tr class="d-flex">
      <td style="border:none"><label for="id_password">New Password:</label> <input type="text" name="password" maxlength="30" required="" id="id_password"></td>
    </tr>
    <tr class="d-flex" style="border-bottom:1px solid #e6e6e6">
      <td style="border:none"><label for="id_password_again">New Password again:</label> <input type="text" name="password_again" maxlength="30" required="" id="id_password_again"></td>
      <td style="border: none; position: relative"><button style="position:absolute; bottom: 4px;"  type="submit"  name="submit" value="update_password">Submit</button></td>
    </tr>


  </table>
</form>
</div>
{% if msg == 'success' %}
<div class="alert alert-success" role="alert">
  Your settings have been updated.
</div>
{% endif %}
{% if msg == 'failure' %}
<div class="alert alert-danger" role="alert">
  Invalid input. Please try again.
</div>
{% endif %}
{% endblock %}
